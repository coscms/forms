{{- $langset := . }}
<div{{if $langset.params}}{{range $k,$v := $langset.params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if $langset.tags}} {{$langset.tags}}{{end}}>
	{{- $uniqid := .formID -}}
  	{{- if not $uniqid }}{{ $uniqid = RandomString 5 }}{{ end -}}
	{{- range .langs }}
    <div class="langset" id="langset_{{$langset.name|Slugify}}_{{.ID}}_{{$uniqid}}" data-lang="{{.ID}}">
		{{- range $langset.Fields }}
		{{- .Render }}
		{{- end }}
	</div>
	{{- end }}
</div>
