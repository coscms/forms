{{ define "main"}}<div class="form-group{{if .errors}} has-error{{end}}">
{{ if .label }}<label class="control-label {{ if .labelClasses }}{{range .labelClasses}} {{.}}{{end}}{{end}}"{{if .id}} for="{{.id}}"{{end}}>{{.label}}</label>{{end}}
<input type="text" name="{{.name}}" class="form-control{{ if .classes }} {{range .classes}}{{.}} {{end}}{{end}}"{{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}: {{$v}}; {{end}}"{{end}}{{range $k,$v := .tags}} {{$k}}{{end}}{{ if .value}} value="{{.value}}"{{end}}>
{{if or .helptext .errors }}<span class="help-block">{{if .helptext}}{{ .helptext }}{{end}}
{{if .errors}}<ul>{{ range .errors }}<li>{{.}}</li>{{end}}</ul>{{end}}</span>{{end}}
</div>
{{end}}
