{{- $langset := . -}}
<div{{if $langset.params}}{{range $k,$v := $langset.params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if $langset.tags}}{{range $k,$v := $langset.tags}} {{$k}}{{end}}{{end}}>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
	{{- range $k, $v := .langs -}}
    <li role="presentation"{{if eq $k 0}} class="active"{{end}}><a href="#langset_{{$langset.name}}_{{$v.ID}}" aria-controls="langset_{{$langset.name}}_{{$v.ID}}" role="tab" data-toggle="tab">{{$v.Label}}</a></li>
	{{- end -}}
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
	{{- range $k, $v := .langs -}}
    <div role="tabpanel" class="tab-pane{{if eq $k 0}} active{{end}}" id="langset_{{$langset.name}}_{{$v.ID}}">
		{{- range $v.Fields -}}
    {{- .Render -}}
    {{- end -}}
	</div>
	{{- end -}}
  </div>
</div>
